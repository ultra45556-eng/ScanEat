
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ScanPro AI - Food & QR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overscroll-behavior-y: contain;
    }
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    @keyframes scan {
      0% { top: 0%; opacity: 0.2; }
      50% { top: 100%; opacity: 1; }
      100% { top: 0%; opacity: 0.2; }
    }
    .nutri-score-a { background-color: #038141; }
    .nutri-score-b { background-color: #85bb2f; }
    .nutri-score-c { background-color: #fecb02; }
    .nutri-score-d { background-color: #ee8100; }
    .nutri-score-e { background-color: #e63e11; }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.454.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "html5-qrcode": "https://esm.sh/html5-qrcode@2.3.8"
  }
}
</script>
</head>
<body class="bg-zinc-950 text-zinc-100 antialiased overflow-hidden">
  <div id="root"></div>
</body>
</html>
